name: Python CI/CD

on: [push]

jobs:
  build:
    runs-on: ubunto-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v3
    - name: set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Run python script
      run: python hello.py
